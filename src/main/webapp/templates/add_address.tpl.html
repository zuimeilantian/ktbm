<ion-modal-view>
    <ion-header-bar align-title="center" class="bar-positive">
        <button class="button button-clear" ng-click="closeAddr()">取消</button>
        <h1 class="title">地址管理</h1>
    </ion-header-bar>
    <ion-content overflow-scroll="false">
			<div class="weui-cells__title">选择省市区</div>
			<div class="weui-cells">
				<div class="weui-cell weui-cell_select">
					<div class="weui-cell__bd">
						<select ng-model="$parent.formData.province" class="weui-select" ng-change="getAddressList('2',formData.province)" ng-options="list.id as list.name for list in provincelist"></select>
					</div>
				</div>
				<div class="weui-cell weui-cell_select">
					<div class="weui-cell__bd">
						<select ng-model="$parent.formData.city" class="weui-select" ng-change="getAddressList('3',formData.city)" ng-options="list.id as list.name for list in citylist">
						</select>
					</div>
				</div>
				<div class="weui-cell weui-cell_select">
					<div class="weui-cell__bd">
						<select ng-model="$parent.formData.district" class="weui-select" ng-options="list.id as list.name for list in districtlist"></select>
					</div>
				</div>
			</div>
			<div class="weui-cells">
	            <div class="weui-cell">
	                <div class="weui-cell__bd">
	                    <input class="weui-input" type="text" placeholder="请输入详细地址" ng-model="$parent.formData.detail">
	                </div>
	            </div>
	        </div>
