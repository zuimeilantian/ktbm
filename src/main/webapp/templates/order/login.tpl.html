<ion-view view-title="注册">
    <ion-content overflow-scroll='false'>
        <div class="weui-cells weui-cells_form">
            <div class="weui-cell weui-cell_vcode">
                <div class="weui-cell__hd">
                    <label class="weui-label">手机号</label>
                </div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="tel" placeholder="请输入手机号">
                </div>
                <div class="weui-cell__ft" style="text-align: center;">
                    <a href="javascript:;" class="weui-vcode-btn" id="get-code" ng-click="getCode()">获取验证码</a>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><label class="weui-label">验证码</label></div>
                <div class="weui-cell__bd">
                    <input class="weui-input" type="number" pattern="[0-9]*" placeholder="请输入验证码"/>
                </div>
            </div>
        </div>
    </ion-content>
    <ion-footer-bar class="bar bar-footer button-bar" style="height: 50px;">
        <button class="button button-positive" style="font-size: inherit;font-weight: 450;">注 册</button>
    </ion-footer-bar>
</ion-view>
