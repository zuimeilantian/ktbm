<ion-view>
    <ion-content overflow-scroll='false'>
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell weui-cell_vcode">
                    <div class="weui-cell__hd" style="width: 25%;">
                        <label class="weui-label">手机号</label>
                    </div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="tel" placeholder="请输入手机号" ng-model="$parent.formData.phone">
                    </div>
                    <div class="weui-cell__ft" style="text-align: center;">
                        <a href="javascript:;" class="weui-vcode-btn" id="verification" ng-click="getVerificode(formData.phone)">获取验证码</a>
                    </div>
                </div>
                <div class="weui-cell">
                    <div class="weui-cell__hd" style="width: 25%;"><label class="weui-label">验证码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" placeholder="请输入验证码" ng-model="$parent.formData.code">
                    </div>
                </div>
            </div>
        </ion-content>
        <ion-footer-bar class="bar bar-footer button-bar" style="height: 50px;background: #f5f5f5;">
            <button class="button button-positive" ng-click="doRegist(formData)">提 交</button>
        </ion-footer-bar>
</ion-view>
